name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos-arm64:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Build and publish
        run: >
          npx electron-builder --mac --arm64 --publish always
          -c.mac.artifactName='${name}-${version}-mac-apple-silicon.${ext}'
          -c.dmg.artifactName='${name}-${version}-mac-apple-silicon.${ext}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-x64:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Build and publish
        run: >
          npx electron-builder --mac --x64 --publish always
          -c.mac.artifactName='${name}-${version}-mac-intel.${ext}'
          -c.dmg.artifactName='${name}-${version}-mac-intel.${ext}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Build and publish
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Build and publish
        run: npx electron-builder --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    needs: [build-macos-arm64, build-macos-x64, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Remove blockmap files from release
        run: |
          TAG="${GITHUB_REF_NAME}"
          gh release view "$TAG" --json assets -q '.assets[].name' | while read -r asset; do
            if [[ "$asset" == *.blockmap ]]; then
              gh release delete-asset "$TAG" "$asset" --yes
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
